<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Add item</h3>
        <form id="list">
            <input type="text" id="key" placeholder="Type key">
            <input type="text" id="value" placeholder="Type value">
            <input type="button" id="add" value="Add">
        </form>
        <h3>Delete item</h3>
        <form id="delete">
            <input type="text" id="key" placeholder="Type key">
            <input type="button" id="del" value="Delete">
        </form><br>
        <button id="clearStorage">Clear storage</button><br><br>
        <script type="text/javascript" src="list.js"></script>
    </body>
</html>
